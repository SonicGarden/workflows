name: gem_changelog

on:
  workflow_call:
    secrets:
      rubygemsToken:
        description: A API token of rubygems.org. Required scope is `Index rubygems`.
        required: true

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@b8076051474d234b9bf70d23464609b88d271060
        with:
          paths: '["Gemfile.lock"]'

  gem_changelog:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: kzkn/rubygems-changelog-url-action@v1
        with:
          githubToken: ${{ github.token }}
          rubygemsToken: ${{ secrets.rubygemsToken }}
